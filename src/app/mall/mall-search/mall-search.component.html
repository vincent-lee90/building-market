<div class="border-bottom-default padding-v-12 search padding-h-default">
  <form action="javascript:void(0);" (submit)="toSearch($event,searchTest.value)">
    <input name="search" type="search" autocomplete="off" placeholder="雷士照明" #searchTest>
  </form>
</div>
<div class="padding-h-default hot-words">
  <div class="title margin-top-15">热门搜索</div>
  <ul class="words">
    <li *ngFor="let hot of hotWords" [routerLink]="['../list']" [queryParams]="{searchStr:hot.search_words}">
      {{hot.search_words}}
    </li>
  </ul>
</div>
